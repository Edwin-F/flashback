<!DOCTYPE html>
<html>
  <head>
    <title>Flashback</title>
    <!--add bable to project using cdn-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
    <!--additional react and react-dom libraries-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.0.0/umd/react.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.0.0/umd/react-dom.development.js"></script>
    <!-- add css styelsheet-->
    <link rel="stylesheet" type="text/css" href="index.css"></link>
    <!--12: Added shuffleForward method and shuffleBackward method.-->
    <!--13:  -->
  </head>
  <body>
    <div id="app"></div>

    <script type='text/babel'>
      const cardData = [{
        title: 'You may know that React was created at Facebook',
        description: 'React started as a JavaScript port of XHP, a version of PHP which Facebook released four years ago.'
      }, {
        title: 'There was a distinct problem with XHP.',
        description: 'Dynamic web applications require many roundtrips to the server, and XHP did not solve this problem.'
      }, {
        title: 'A Facebook engineer wanted to take XHP in-browser with JavaScript.',
        description: 'He negotiated with his manager and was granted six months to try it.\n\nThe result is ReactJS.'
      }, {
        title: 'That engineer is Jordan Walke.',
        description: 'The concept of React was born from Angular and XHP, and HTML component framework for PHP.'
      }, {
        title: 'React was first deployed on Facebook\'s News Feed in 2011.',
        description: 'It was React that made \'liking\' and commenting on your friend\'s posts possible.'
      }, {
        title: 'React was open-sourced at JSConf US in May 2013.',
        description: 'React is maintained by Instagram, Facebook, and a community of individual developers and corporations.'
      }, {
        title: 'React is the 6th most starred project of all time on GitHub.',
        description: 'Today, websites like Netflix, Airbnb, The New York Times, Tesla, Instagram, and more use React.' 
      }];

      class App extends React.Component {
        constructor() {
          super();
          this.state = {
            cardData: []
          };
        }

        componentDidMount() {
          this.setState({ cardData: cardData});
        }

        shuffleBackward = () => {
          {/*console.log('Shuffle Backward!');*/}
          const { cardData } = this.state;
          const newCardData = [cardData[6],...cardData.slice(0,6)];
          this.setState({ cardData: newCardData });
        }

        shuffleForward = () => {
          {/*console.log('Shuffle Forward!');*/}
          const { cardData } = this.state;
          const newCardData = [...cardData.slice(1), cardData[0]];
          this.setState({ cardData: newCardData });
        }

        render() {
          return (
            <div className='App'>
              <h1 className='title'>
                Flashback
              </h1>
              <p className='sub-title'>
                An interactive flash cards app.
              </p>
              <div className="card-list">
                {this.state.cardData.map((card, index) => <Card key={index} title={card.title} description={card.description} />)}
              </div>
              <div className="buttons">
                <button onClick={() => this.shuffleBackward()}>&lt;</button>
                <button onClick={() => this.shuffleForward()}>&gt;</button>
              </div>
            </div>
          );
        }
      }

      class Card extends React.Component {
        render() {
          return (
            <div className='Card -front'>
              <div className="front">
                <div className="image">
                  <img />
                </div>
                <h3 className="title">
                  {this.props.title}
                </h3>
                <p className="description">
                  {this.props.description}
                </p>
              </div>
            </div>
          );
        }
      };

      ReactDOM.render(<App />, document.getElementById('app'));
    </script>
  </body>
</html>
